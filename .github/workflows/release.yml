# Release Workflow for Digital Life Narrative AI
#
# This workflow is triggered when a version tag is pushed:
#   git tag v0.1.0
#   git push origin v0.1.0
#
# It will:
# 1. Build wheel and source distribution
# 2. Create a GitHub Release with the build artifacts
# 3. (Optional) Publish to PyPI when enabled
#
# Prerequisites:
# - For PyPI: Set PYPI_API_TOKEN secret
# - For Docker: Set up GitHub Container Registry permissions
#
# To create a release manually:
# 1. Update version in pyproject.toml
# 2. Commit the change: git commit -am "Bump version to X.Y.Z"
# 3. Create and push tag: git tag vX.Y.Z && git push origin vX.Y.Z
# 4. This workflow will automatically run

name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on v1.0.0, v0.1.0-beta, etc.
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.0)'
        required: true

permissions:
  contents: write  # Needed to create releases
  packages: write  # Needed if publishing to GitHub Packages

jobs:
  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version detection

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine poetry

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Build packages
        run: python -m build

      - name: Check packages
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 5

      - name: Release Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "Version: ${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "Artifacts built: $(ls -1 dist/ | wc -l) files" >> $GITHUB_STEP_SUMMARY
          ls -R dist/ >> $GITHUB_STEP_SUMMARY

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-pypi:
    name: Publish to PyPI
    needs: [build, release]
    runs-on: ubuntu-latest
    # Disabled by default for hackathon. 
    # To enable: 
    # 1. Change 'if: false' to 'if: startsWith(github.ref, 'refs/tags/v')'
    # 2. Add PYPI_API_TOKEN to repository secrets
    if: false
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  docker:
    name: Build and Push Docker Image
    needs: build
    runs-on: ubuntu-latest
    # Disabled by default for hackathon
    if: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
